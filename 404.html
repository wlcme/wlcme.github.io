<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 | Page Not Found | WELCOME</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Tailwind CSS (No config) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">

  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: white;
      color: #111;
      overflow: hidden;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      display: block;
      z-index: -1;
      background: white;
    }

    /* Replacing Tailwind config extension */
    .font-serif {
      font-family: "Playfair Display", serif !important;
    }
    .font-sans {
      font-family: "Inter", sans-serif !important;
    }
    .text-brandBlue {
      color: #3B82F6 !important;
    }
    .bg-brandBlue {
      background-color: #3B82F6 !important;
    }
    .text-softGray {
      color: #f9fafb !important;
    }
    .bg-softGray {
      background-color: #f9fafb !important;
    }
  </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen text-center px-6">

  <!-- Canvas Animation Background -->
  <canvas id="artPlum"></canvas>

  <!-- 404 Content -->
  <div class="z-10">
    <h1 class="text-8xl md:text-9xl font-serif font-bold mb-4 tracking-wider text-black">404</h1>
    <p class="text-gray-600 text-lg md:text-xl mb-8">
      Oops! The page you’re looking for doesn’t exist or has been moved.
    </p>
    <a href="https://wlcme.com/"
       class="px-6 py-3 bg-black text-white hover:bg-brandBlue hover:text-white transition rounded-lg inline-flex items-center gap-2 text-lg font-medium">
       <i data-feather="home" class="w-5 h-5"></i> Go Back Home
    </a>
  </div>

  <!-- Subtle Footer -->
  <footer class="absolute bottom-6 text-gray-500 text-sm flex items-center justify-center gap-2">
    <span>© 2025 WELCOME • Designed with</span>
    <i data-feather="heart" class="w-4 h-4 text-brandBlue"></i>
    <span>for your celebrations</span>
  </footer>

  <!-- Background Branch Animation -->
  <script>
    const MAX_DEPTH = 25;
    const BRANCH_SPREAD = Math.PI / 12;
    const STROKE_COLOR = "rgba(0, 0, 0, 0.08)";
    const LINE_WIDTH = 1;

    const canvas = document.getElementById("artPlum");
    const ctx = canvas.getContext("2d");

    function resizeOnce() {
      const dpr = window.devicePixelRatio || 1;
      canvas.width = window.innerWidth * dpr;
      canvas.height = window.innerHeight * dpr;
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }

    resizeOnce();

    function nextPoint(x, y, len, angle) {
      return [x + len * Math.cos(angle), y + len * Math.sin(angle)];
    }

    let next = [];
    let tasks = [];

    function branch(x, y, angle, state = { depth: 0 }) {
      const len = Math.random() * 8 + 2;
      state.depth++;
      const [nx, ny] = nextPoint(x, y, len, angle);

      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.lineTo(nx, ny);
      ctx.stroke();

      if (nx < -100 || nx > window.innerWidth + 100 || ny < -100 || ny > window.innerHeight + 100) return;

      const continueChance = state.depth <= MAX_DEPTH ? 0.8 : 0.5;
      const a1 = angle + Math.random() * BRANCH_SPREAD;
      const a2 = angle - Math.random() * BRANCH_SPREAD;

      if (Math.random() < continueChance) next.push(() => branch(nx, ny, a1, state));
      if (Math.random() < continueChance) next.push(() => branch(nx, ny, a2, state));
    }

    function init() {
      ctx.strokeStyle = STROKE_COLOR;
      ctx.lineWidth = LINE_WIDTH;
      tasks = [
        () => branch(Math.random() * window.innerWidth, -5, Math.PI / 2),
        () => branch(Math.random() * window.innerWidth, window.innerHeight + 5, -Math.PI / 2),
        () => branch(-5, Math.random() * window.innerHeight, 0),
        () => branch(window.innerWidth + 5, Math.random() * window.innerHeight, Math.PI)
      ];
      if (window.innerWidth < 500) tasks = tasks.slice(0, 2);
      animate();
    }

    let last = performance.now();
    const frameInterval = 1000 / 40;

    function animate() {
      requestAnimationFrame(animate);
      const now = performance.now();
      if (now - last < frameInterval) return;
      last = now;

      const current = tasks;
      tasks = [];
      if (!current.length && !next.length) return;

      current.forEach(f => (Math.random() < 0.5 ? next.push(f) : f()));
      tasks = next;
      next = [];
    }

    init();
    feather.replace();
  </script>

</body>
</html>
