<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/><title>wlcme</title><style>html,body{margin:0;padding:0;overflow:hidden;background:radial-gradient(circle at center,#111 0%,#000 100%)}canvas{position:fixed;top:0;left:0;width:100vw;height:100vh;pointer-events:none;display:block}</style></head><body><canvas id="artPlum"></canvas><script>const MAX_DEPTH=30,BRANCH_SPREAD=Math.PI/12,STROKE_COLOR="rgba(200,200,200,0.25)",LINE_WIDTH=1.2,canvas=document.getElementById("artPlum"),ctx=canvas.getContext("2d");function resize(){const e=window.devicePixelRatio||1;canvas.width=window.innerWidth*e,canvas.height=window.innerHeight*e,ctx.setTransform(e,0,0,e,0,0)}function nextPoint(e,t,n,a){return[e+n*Math.cos(a),t+n*Math.sin(a)]}let next=[],tasks=[];function branch(e,t,n,a={depth:0}){const i=8*Math.random()+2;a.depth++;const[r,o]=nextPoint(e,t,i,n);if(ctx.beginPath(),ctx.moveTo(e,t),ctx.lineTo(r,o),ctx.stroke(),!(r<-100||r>window.innerWidth+100||o<-100||o>window.innerHeight+100)){const s=a.depth<=MAX_DEPTH?.8:.5,h=n+Math.random()*BRANCH_SPREAD,c=n-Math.random()*BRANCH_SPREAD;Math.random()<s&&next.push(()=>branch(r,o,h,a)),Math.random()<s&&next.push(()=>branch(r,o,c,a))}}function reset(){ctx.clearRect(0,0,canvas.width,canvas.height),ctx.strokeStyle=STROKE_COLOR,ctx.lineWidth=LINE_WIDTH,next=[],tasks=[()=>branch(Math.random()*window.innerWidth,-5,Math.PI/2),()=>branch(Math.random()*window.innerWidth,window.innerHeight+5,-Math.PI/2),()=>branch(-5,Math.random()*window.innerHeight,0),()=>branch(window.innerWidth+5,Math.random()*window.innerHeight,Math.PI)],window.innerWidth<500&&(tasks=tasks.slice(0,2)),animate()}let last=performance.now();const frameInterval=25;function animate(){requestAnimationFrame(animate);const e=performance.now();if(!(e-last<frameInterval)){last=e;const t=tasks;if(tasks=[],!t.length&&!next.length)return;t.forEach(e=>Math.random()<.5?next.push(e):e()),tasks=next,next=[]}}resize(),wind
