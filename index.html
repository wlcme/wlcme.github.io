<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/><title>Grey Branch Animation</title><style>html,body{margin:0;padding:0;overflow:hidden;background:radial-gradient(circle at center,#111 0%,#000 100%)}canvas{position:fixed;top:0;left:0;width:100vw;height:100vh;pointer-events:none;display:block}</style></head><body><canvas id="artPlum"></canvas><script>
(function(){
"use strict";
const D=30,S=Math.PI/12,C="rgba(200,200,200,0.25)",W=1.2,c=document.getElementById("artPlum"),x=c.getContext("2d");
function R(){const e=window.devicePixelRatio||1;c.width=window.innerWidth*e;c.height=window.innerHeight*e;x.setTransform(e,0,0,e,0,0)}
function N(e,t,n,a){return[e+n*Math.cos(a),t+n*Math.sin(a)]}
let q=[],z=[];
function B(e,t,n,a={depth:0}){const i=8*Math.random()+2;a.depth++;const[r,o]=N(e,t,i,n);
x.beginPath();x.moveTo(e,t);x.lineTo(r,o);x.stroke();
if(r<-100||r>window.innerWidth+100||o<-100||o>window.innerHeight+100)return;
const s=a.depth<=D?.8:.5,h=n+Math.random()*S,l=n-Math.random()*S;
Math.random()<s&&q.push(()=>B(r,o,h,a));
Math.random()<s&&q.push(()=>B(r,o,l,a))}
function Y(){
x.clearRect(0,0,c.width,c.height);
x.strokeStyle=C;x.lineWidth=W;q=[];
z=[
()=>B(Math.random()*window.innerWidth,-5,Math.PI/2),
()=>B(Math.random()*window.innerWidth,window.innerHeight+5,-Math.PI/2),
()=>B(-5,Math.random()*window.innerHeight,0),
()=>B(window.innerWidth+5,Math.random()*window.innerHeight,Math.PI)
];
if(window.innerWidth<500)z=z.slice(0,2);
U()
}
let L=performance.now();const I=25;
function U(){
requestAnimationFrame(U);
const e=performance.now();
if(e-L<I)return;
L=e;
const t=z;
z=[];
if(!t.length&&!q.length)return;
t.forEach(e=>Math.random()<.5?q.push(e):e());
z=q;q=[];
}
R();
window.addEventListener("resize",R);
x.strokeStyle=C;
x.lineWidth=W;
Y();
})();
</script></body></html>
